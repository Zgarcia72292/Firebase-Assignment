<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- Jumbotron for Title -->
        <div class="jumbotron" style="background-color: black ; color: white;">
            <h1 class="text-center">
                <strong>Train Time</strong>
            </h1>
        </div>
        <div class="card">
                <div class="card-header">
                    <strong>Current Train Schedule</strong>
                        <div class="currentEmployee">
                </div>
                </div>
                <table class="table" id="table-time">
                <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                            
                        </tr>
                    </thead>
                </table>
                <br>
  
            <!-- the new rows and columns will go here -->
        </div>
        <div class="row">
            <div class="col-sm-12">
                <br>
                <!-- First card is for handling the search parameters -->
                <div class="card">
                    <div class="card-header">
                        <strong>Add Train</strong>
                    </div>
                    <div class="card-body">
                        <!-- Here we create an HTML Form for handling the inputs-->
                        <form role="form">
                            <!-- Here we create the text box for capturing the search term-->
                            <div class="form-group">
                                <label for="search">Train Name:</label>
                                <input type="text" class="form-control" id="train-search">
                            </div>
                            <!-- Here we capture the number of records that the user wants to retrieve  -->
                            <div class="form-group">
                                <label for="pwd">Destination</label>
                                <input type="text" class="form-control" id="dest-search">
                            </div>
                            <!-- Here we capture the Start Year Parameter-->
                            <div class="form-group">
                                    <label for="pwd">First Train Time (HH:mm - military time)</label>
                                    <input type="text" class="form-control" id="first-search">
                                </div>
                            <!-- Here we capture the End Year Parameter -->
                            <div class="form-group">
                                <label for="end-year">Frequency (min):</label>
                                <input type="text" class="form-control" id="freq-search">
                            </div>
                            <!-- Here we have our final submit button -->
                            <button type="submit" class="btn btn-primary" id="run-search" style="float: right">Submit</button>
                        </form>
                    </div>
                    <br>
                </div>
            </div>
        </div>
<script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
        <!-- Code to the JavaScript File -->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="assets/javascript/moment.js"></script>
      
</body>
</html>
